<body>
    <div class="overlay" id="overlay"></div>
  <header class="header">

      <div class="header__inner">
        <a class="logo" href="index.html">
          <img src="images/logo.svg" alt="DoctorCare">
        </a>

          <button class="menu__btn">
            <span></span>
            <span></span>

          </button>
          <ul class="menu__list">

                <img src="images/cancel_mark.svg" alt="">
              </button>
            </li>
            <li class="menu__item"><a href="appointment.html" class="menu__link">Записаться на приём</a></li>
            <li class="menu__item"><a href="goods.html" class="menu__link">Услуги</a></li>

            <a class="user-actions__link" href="index.html#location">

    <section class="appointment">
        <div class="container">
            <div class="appointment__box">
                <h2 class="appointment__title">Запись на приём</h2>
                <form id="appointment-form" class="appointment__form">
                    <label for="name">Ваше имя</label>
                    <input type="text" id="name" name="name" required>

                    <label for="phone">Номер телефона</label>
                    <input type="text" id="phone" name="phone" required pattern="^\+7\d{10}$" title="Номер телефона должен начинаться с +7 и содержать 11 цифр">

                    <label for="email">Email адрес</label>
                    <input type="email" id="email" name="email" required>

                    <label for="problem">Краткое описание проблемы</label>
                    <textarea id="problem" name="problem" required></textarea>

                    <button type="submit">Отправить</button>
                </form>
            </div>
        </div>
    </section>
    <script src="js/main.js"></script>
    <footer class="footer">
        <div class="container">
            <div class="footer__inner">

                    <img src="images/logo.svg" alt="DoctorCare">

                    <p>Email: info@doctorcare.ru</p>
                    <p>Следите за нами:</p>
                    <div class="footer__socials">
                        <a href="index.html"><img src="images/instagram.svg" alt="Instagram"></a>
                        <a href="index.html"><img src="images/vk.svg" alt="VK"></a>
                        <a href="index.html"><img src="images/youtube.svg" alt="YouTube"></a>
                    </div>

            </div>
        </div>
    </footer>
    <script src="js/search.js"></script>
    <div class="search-overlay" id="search-overlay">
      <div class="search-box">
          <input type="text" id="search-input" placeholder="Введите запрос для поиска">
          <button id="search-button">Найти</button>
      </div>
